<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripsittr Feed</title>
    <script type="text/javascript" src="feed.js"></script>
    <link rel="stylesheet" href="feed.css">
</head>

<body>
    <header class="header">
        <div class="left_pane">
            <img id="logo" src="Logo.png" alt="Tripsittr Logo">
        </div>

        <div class="center_pane">
            <img id="home" src="Home.png" alt="Home logo">
            <img id="learn" src="Glasses.png" alt="Learn logo">
            <img id="watch" src="Eye.png" alt="Watch logo">
            <img id="listen" src="Ear.png" alt="Listen logo">
            <img id="explore" src="Cube.png" alt="Explore logo">
        </div>

        <div class="right_pane">
            <input id="search" name="search" type="text" placeholder="Search Tripsittr">
        </div>
    </header>
    <div class="feed">
        <div class="left_feed">
        </div>
        <div class="center_feed">
            <form class="make_post">
                <div class="top_post_elements">
                    <img id="profile_pic" src="profile-picture.jpg" alt="Profile Picture">
                    <input id="post" name="post" type="text" placeholder="What's New?">
                </div>
                <div class="bottom_post_elements">
                    <button id="post_button" type="button">Post</button>
                </div>
            </form>
            <div id="new_post">

            </div>
        </div>
        <div class="right_feed">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>






</body>

</html>
