<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripsittr</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header id="header">
        <div id="header_left">
            <img id="logo" src="Logo.png" alt="Tripsittr Logo">
            <h1>Tripsittr</h1>
        </div>
        <div id="header_right">
            <button id="login">Log In</button>
        </div>
    </header>

    <div class="center">
        <form class="center_form">
            <h2>Create a New Account</h2>
            <div class="inputs">
                <div class="name_form">
                    <input id="firstname" name="firstname" type="text" placeholder="First Name">
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name">
                </div>
                <div class="email">
                    <input id="email" name="email" type="email" placeholder="Email">
                </div>
                <div class="password">
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
            </div>
            <p>Birthday</p>
            <div class="birthday">
                <input class="months" list="months" name="months" placeholder="January">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>

                <input class="days" list="days" name="days" placeholder="1">
                <datalist id="days">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                    <option value="11">
                    <option value="12">
                    <option value="13">
                    <option value="14">
                    <option value="15">
                    <option value="16">
                    <option value="17">
                    <option value="18">
                    <option value="19">
                    <option value="20">
                    <option value="21">
                    <option value="22">
                    <option value="23">
                    <option value="24">
                    <option value="25">
                    <option value="26">
                    <option value="27">
                    <option value="28">
                    <option value="29">
                    <option value="30">
                    <option value="31">
                </datalist>
            </div>
            <button id="new_account_button" type="button">Create a New Account</button>
        </form>
    </div>




</body>

</html>
